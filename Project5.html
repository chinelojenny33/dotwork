<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, 
         initial-scale=1.0">
         <link rel="stylesheet" href="style13.css">
         <title>Article element</title>
    </head>
    <body>
      <form>
       <label for="fname">First Name: </label>
       <input type="text" id="fname" name="fname"><br><br>

       <label for="lname">Last Name: </label>
       <input type="text" id="lname" name="lname"
       placeholder="Jenny"><br><br>
       
       <label for="address">My Address: </label>
       <input type="text" id="address" name="address"
       placeholder="My Address"><br><br>

       <label for="state">State: </label>
       <select id="state" name="state">
        <option value="Enugu">Enugu</option>
        <option value="Anambra">Anambra</option>
        <option value="Ebonyi">Ebonyi</option>
        <option value="Abia">Abia</option>
        <option value="Imo">Imo</option>
       </select><br><br>
        
       <label for="pwd">Password: </label>
       <input type="password" id="pwd" name="pwd"><br><br>
       
       <label for="Gender">Gender: </label>
       <input type="radio" id="male" name="male">
       <label for="male">Male or</label>
       <input type="radio" id="female" name="female">
       <label for="female">Female</label><br><br>

       <label for="sheep">Do you bleat like a sheep?</label>
       <input type="checkbox" id="sheep" name="sheep">
       <label for="yes">Yes</label><br><br>

       <label for="Coffee">How Many cups of coffee do you drink 
        a day?
       </label><br><br>
       <input type="radio" id="num" name="num">
       <label for="num">0 to 2 Cup(s)</label>
       <input type="radio" id="num" name="num">
       <label for="num">2 to 4 Cups</label><br><br>
       <input type="radio" id="num" name="num">
       <label for="num">4 to 8 Cups</label>
       <input type="radio" id="num" name="num">
       <label for="num">8 to 16 Cups</label><br><br>

       <label for="pc">Do you have a personal computer?</label>
       <select id="pc" name="pc">
        <option value="yes">Yes</option>
        <option value="no">No</option>
        <option value="maybe">Maybe</option>
       </select><br><br>

       <label for="duration">How long will it take to
        make a HTML form?
       </label><br><br>
       <input type="text" id="duration" name="duration"><br><br>

       <label for="comments">Comments:</label><br><br>
       <textarea id="comments" maxlength="20"></textarea><br><br>

       <input type="button" name="form" value="Reset Form">
       <input type="button" name="form" value="Send Survey"

      </form>
  </body>
</html>
