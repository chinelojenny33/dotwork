<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Linear Gradient</title>
        <style>
            div {
                height: 300px;
                width: 300px;
                background-image: conic-gradient(red 45deg, yellow 90deg,
                green 290deg);
                border-radius: 50%;
                box-shadow: 2px 2px 14px blue inset;
            }
            h2 {
                color: white;
                font-variant: small-caps;
                text-shadow: 0 0 5px red, 0 0 3px darkblue
                ;
            }
        </style>
    </head>
    <body>
        <div></div>
        <h2>This is a text-shadow effect</h2>
    </body>
</html>
