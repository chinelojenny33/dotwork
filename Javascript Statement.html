<!DOCTYPE html>
<html>
    <body style="font-size: 20px;">
        <h2>JavaScript Statements</h2>

        <p>A <b>JavaScript Program</b> is a list of <b>Statements</b> 
        to be executed by a computer.</p>

        <button type="button" onclick="myFunction()">Click me!</button>

        <p id = "demo2"></p>
        <p id = "demo3"></p>

        <script>

            function  myFunction() {
            document.getElementById("demo2").innerHTML = 
            "Hello Jenny!"

            document.getElementById("demo3").innerHTML = 
            "How are you?"
            }
        </script>
    </body>
</html>
